<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST" onsubmit="onSubmit()">
      <fieldset class="fieldset_distance fieldset__first">
        <legend>
          Personal information
        </legend>

        <div class="form-field input input__first">
          <label for="surname">
            Surname:
          </label>

          <input type="text" id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>

          <input type="text" id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="old">
            How old are You?
          </label>

          <input type="number" value="12"
            min="12" max="100"
            id="old" required
          >
        </div>

        <div class="form-field">
          <label for="date">
            Full date of birth:
          </label>

          <input type="date" id="date"
            required
          >
        </div>

        <div class="form-field input__last">
          <label for="terms">
            I accept the term of the agreement
          </label>

          <input type="checkbox" id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset_distance">
        <legend>
          Registration
        </legend>

        <div class="form-field input__first">
          <label for="email">
            E-mail:
          </label>

          <input type="email" placeholder="email@example.com"
            id="email" required
          >
        </div>

        <div class="form-field input__last">
          <label for="pass">
            Password:
          </label>

          <input type="password" id="pass"
            minlength="8" required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset_distance">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field input__first">
          <label for="loveCats">
            Do you love cats?
          </label>

          <input type="radio" name="loveCats"
            value="yes" id="loveCats"
          >
          Yes
          <input type="radio" name="loveCats"
            value="no"
          >
          No
        </div>

        <div class="form-field">
          <label for="colorChoose">
            What is your favorite color?
          </label>

          <input type="color" id="colorChoose">
        </div>

        <div class="form-field">
          <label for="timeToBed">
            What time do you go to bed?
          </label>

          <input type="time" id="timeToBed">
        </div>

        <div class="form-field">
          <label for="favoriteBrand">
            What are your favorite brand of cars?
          </label>

          <select name="favoriteBrand" id="favoriteBrand"
            multiple
          >
            <option value="BMW">
              BMW
            </option>

            <option value="Audi">
              Audi
            </option>

            <option value="Lada">
              Lada
            </option>
          </select>
        </div>

        <div class="form-field input__last">
          <label for="rateWork">
            How do you rate our work?
          </label>

          <input type="range" id="rateWork"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset_distance">
        <legend>
          Additional info:
        </legend>

        <div class="form-field input__first">
          <label for="comments">
            Comments:
          </label>

          <textarea id="comments">
          </textarea>
        </div>

        <div class="form-field input__last">
          <label for="recommend">
            Would you recommend us?
          </label>

          <select name="recommend" id="recommend">
            <option value="yes">
              yes
            </option>

            <option value="no">
              no
            </option>
          </select>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
